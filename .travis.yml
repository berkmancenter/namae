language: ruby

sudo: false
cache: bundler

matrix:
  fast_finish: true
  include:
  - rvm: 3.0
    env: WITH_COVERALLS=true
  - rvm: 2.7
    env: WITH_COVERALLS=false
  - rvm: 2.6
    env: WITH_COVERALLS=false
  - rvm: 2.5
    env: WITH_COVERALLS=false
  - rvm: jruby-19mode
    env: WITH_COVERALLS=false

before_install:
  - gem update --system

install:
  - if [[ $WITH_COVERALLS = "true" ]]; then
      bundle install --without debug optional;
    else
      bundle install --without debug optional coverage;
    fi

script:
  - if [[ $WITH_COVERALLS = "true" ]]; then
      bundle exec rake test_with_coveralls;
    else
      bundle exec rake;
    fi

notifications:
  email: false
